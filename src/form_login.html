<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="../uibuilder/images/node-blue.ico" />

		<title>New Project</title>
		<meta
			name="description"
			content="Node-RED uibuilder - Blank template" />

		<!-- Your own CSS (defaults to loading uibuilders css)-->
		<link type="text/css" rel="stylesheet" href="./index.css" media="all" />

		<!-- #region Supporting Scripts. These MUST be in the right order. Note no leading / -->
		<script defer src="../uibuilder/uibuilder.iife.min.js"></script>
		<!-- <script defer src="./index.js">/* OPTIONAL: Put your custom code in that */</script> -->
		<!-- #endregion -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="CSS/login.css"
	</head>
	<body>
		<main class="form-signin">
			<div class="card">
				<div class="card-body p-0">
					<div class="card-head text-center">
						<div
							class="col"
							style="background-color: blue; height: 2px"></div>
						<img
							src="Asset/poker-removebg-preview.png"
							style="height: 200px; width: 200px" />
						<h2>
							<span style="font-weight: bold">APU</span> Acounting
						</h2>
					</div>
					<hr />
					<form class="needs-validation p-4 pt-0">
						<p class="text-center p-2">
							Sign in to start your session
						</p>
						<div class="col-12 d-flex justify-content-center">
							<div class="input-group flex-nowrap mb-4">
								<input
									type="text"
									class="form-control"
									style="background-color: #f7f8f9"
									placeholder="Username"
									aria-describedby="addon-wrapping" />
								<span
									class="input-group-text"
									style="background-color: #f7f8f9"
									id="addon-wrapping"
									><i class="bi bi-person-fill"></i
								></span>
							</div>
						</div>
						<div class="col-12 mb-4 d-flex justify-content-center">
							<div class="input-group flex-nowrap">
								<input
									type="password"
									class="form-control"
									style="background-color: #f7f8f9"
									placeholder="Password"
									aria-describedby="addon-wrapping" />
								<span
									class="input-group-text mb-2"
									style="background-color: #f7f8f9"
									><i class="bi bi-lock-fill"></i
								></span>
							</div>
						</div>

						<div class="col-12 d-flex justify-content-end">
							<a
								href="dashboard.html"
								class="btn btn-primary"
								type="submit"
								>Sign In</a
							>
						</div>
					</form>
				</div>
			</div>
		</main>

		<div id="more">
			<!-- '#more' is used as a parent for dynamic HTML content in examples -->
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
